name: Sync Markdown to R2

on:
  push:
    branches:
      - main # Or your desired branch
#    paths:
#      - "/src/prose/**" # Specify the path to your markdown files

jobs:
  deploy:
    runs-on: [ ubuntu-latest ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install AWS CLI v2
        uses: unfor19/install-aws-cli-action@v1
        with:
          version: 2                         # default
          verbose: false                     # default
          arch: amd64                        # allowed values: amd64, x86, x64, arm, arm64
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          aws-region: auto # R2 is global, 'auto' is fine

      - name: Sync Markdown files to R2
        run: |
          aws s3 sync src/prose/ s3://${{ secrets.R2_BUCKET_NAME }}/prose/ \
            --endpoint-url https://${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.r2.cloudflarestorage.com
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
